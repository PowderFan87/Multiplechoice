
        <h1 class="blue">Statistiken</h1>

         <form id="action"></form>
       <table class="ui-widget ui-widget-content">
           <thead class="sortable">
                <tr class="ui-widget-header">
                    <th title="dtmStart">Datum</th>
                    <th title="lngPoints">Kategorie</th>
                    <th title="lngPoints">Punktzahl</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lisGame">
                #FOREACH:arrSessions#
                <tr>
                    <td>#VAR:dtmStart#</td>
                    <td>#VAR:strName#</td>
                    <td>#VAR:lngPoints#</td>
                    <td>
                        <button class="btnDelete" name="uid" value="#VAR:UID#" type="submit" form="action" formaction="#ROOT#/Statistiken/Loeschen" formmethod="get">Loeschen</button>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Kategorien');
        data.addColumn('number', 'Punkte');
        data.addRows([
            #FOREACH:arrStatsessions#['#VAR:strName#',#VAR:lngPoints#],#/FOREACH#
        ]);

        var options = {
          title: 'Wie oft wurden die jeweiligen Kategorien gepr端ft?',
          is3D: true,
          backgroundColor: '#EEEEEE'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);            
      }
    </script>
    <table border="0">
  <tr>

    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Datum', 'Anzahl'],
          ['21.10.2013',  10      ],
          ['22.10.2013',  17      ],
          ['23.10.2013',  14       ],
          ['24.10.2013',  13      ]
        ]);

        var options = {
          title: 'Wann wurde eine Pr端fung durchgef端hrt?',
          hAxis: {title: 'Datum',  titleTextStyle: {color: '#333'}},
          vAxis: {title: 'Anzahl', titleTextStyle: {color: '#333'}, minValue: 0},
          is3D: true,
          backgroundColor: '#EEEEEE',
          legend: {position: 'none'}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
