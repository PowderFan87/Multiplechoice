
        <h1 class="blue">Statistiken</h1>

         <form id="action"></form>
       <table class="ui-widget ui-widget-content">
           <thead class="sortable">
                <tr class="ui-widget-header">
                    <th title="UID">#ID</th>
                    <th title="dtmStart">Startdatum</th>
                    <th title="lngPoints">Kategorie</th>
                    <th title="lngPoints">Punktzahl</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lisGame">
                #FOREACH:arrSessions#
                <tr>
                    <td>#VAR:UID#</td>
                    <td>#VAR:dtmStart#</td>
                    <td>#VAR:strName#</td>
                    <td>#VAR:lngPoints#</td>
                    <td>
                        <button class="btnDelete" name="uid" value="#VAR:UID#" type="submit" form="action" formaction="#ROOT#/Statistiken/Loeschen" formmethod="get">Loeschen</button>
                    </td>
                </tr>
                #/FOREACH#
            </tbody>
        </table>

        <script type="text/javascript">
            $(document).ready(function(){
                $(".btnEdit").button({
                    icons: {
                        primary: "ui-icon-pencil"
                    },
                    text: false
                });

                $(".btnDelete").button({
                    icons: {
                        primary: "ui-icon-trash"
                    },
                    text: false
                });

                $(".btnNew").button({
                    icons: {
                        primary: "ui-icon-plusthick"
                    },
                    text: false
                });
            });
        </script>

    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});

      function drawVisualization() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Kategorien');
        data.addColumn('number', 'Punkte');
        data.addRows([
            #FOREACH:arrStatsessions#['#VAR:strName#',#VAR:lngPoints#],#/FOREACH#
        ]);


        new google.visualization.PieChart(document.getElementById('visualization')).
            draw(data, {title:"Bestanden?"});
      }

        google.setOnLoadCallback(drawVisualization);
    </script>
    <div id="visualization" style="width: 600px; height: 400px;"></div>
