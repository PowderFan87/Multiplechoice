<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Choice-Prüfungssoftware | #VAR:strTitle#</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="#ROOT#/css/main.css" rel="stylesheet" />
        <link href="#ROOT#/css/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
        <link href="http://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="#ROOT#/js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="#ROOT#/js/libs/jqueryui-1.10.0/jquery-ui-1.10.3.custom.js"></script>
    </head>
    <body>

        <header>

            <h1>Multiple Choice – Verwaltungstool</h1>

            <nav>
                #TPL:tplNavigation#
            </nav>

        </header>

        <section>
            #TPL:tplContent#
        </section>

        <!--<footer>
            <h1>Footer</h1>
        </footer>-->

        <script type="text/javascript">
            $(document).ready(function(){
                $("input[type='submit'], button").button();
                $("div.sub").on("mouseenter", function(){
                    $(this).children("nav").show();
                }).on("mouseleave", function(){
                    $(this).children("nav").hide();
                });
                $(".sortable th[title]").click(function(){
                    window.location.href = window.location.pathname+'?order='+$(this).attr('title');
                });
            });
        </script>

    </body>
</html>
