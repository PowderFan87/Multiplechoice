    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart1);
      function drawChart1() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Kategorien');
        data.addColumn('number', 'Punkte');
        data.addRows([
            #FOREACH:arrStatsessions#['#VAR:strName#',#VAR:lngPoints#],#/FOREACH#
        ]);

        var options = {
          title: 'Wie oft wurden die jeweiligen Kategorien gepr端ft?',
          is3D: true,
          backgroundColor: '#EEEEEE'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
    <table border="0">
  <tr>
      <td>
  <div id="piechart_3d" style="width: 500px; height: 350px;"></div>
      </td>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart2);
      function drawChart2() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Ergebnis');
        data.addColumn('number', 'Punkte');
        data.addRows([
           #FOREACH:arrCountsessionspoints#['Bestanden',#VAR:lngPoints#],#/FOREACH#
           #FOREACH:arrCountsessions#['Nicht bestanden',#VAR:lngPoints#],#/FOREACH#
        ]);

        var options = {
          title: 'Wie viele Pr端flinge haben bestanden?',
          is3D: true,
          backgroundColor: '#EEEEEE'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d2'));
        chart.draw(data, options);
      }
    </script>
    <td>
    <div id="piechart_3d2" style="width: 500px; height: 350px;"></div>
    </td>
    </tr>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart3);
      function drawChart3() {
        var data = google.visualization.arrayToDataTable([
          ['Datum', 'Sessions'],
          #FOREACH:arrPointsessions#['#VAR:dtmStart|dateformat#',#VAR:Anzahl#],#/FOREACH#
        ]);

        var options = {
          title: 'Wann wurde eine Pr端fung durchgef端hrt?',
          hAxis: {title: 'Datum',  titleTextStyle: {color: '#333'}},
          vAxis: {title: 'Anzahl', titleTextStyle: {color: '#333'}, minValue: 0},
          is3D: true,
          backgroundColor: '#EEEEEE',
          legend: {position: 'none'}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <tr>
        <td colspan="2">
            <div id="chart_div" style="width: 1000; height: 350px;"></div>
        </td>
    </tr>
    </table>

                    <th title="lngPoints">Kategorie</th>
                    <th title="lngPoints">Punktzahl</th>

                </tr>
