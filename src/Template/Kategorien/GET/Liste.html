
        <h1 class="blue">Kategorienverwaltung</h1>

        #IF:is_array($this->_objResponse->arrCategories)#
        <form id="action"></form>
        <table class="ui-widget ui-widget-content">
            <p>
                <button class="btnNew" name="uid" value="#VAR:UID#" type="submit" form="action" formaction="#ROOT#/Kategorien/Neu" formmethod="get">Neu</button>&nbsp;
            </p>
            <thead class="sortable">
                <tr class="ui-widget-header">
                    <th title="strName">Kategorie</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lisGame">
                #FOREACH:arrCategories#
                <tr>
                    <td>#VAR:strName#</td>
                    <td>
                        <button class="btnEdit" name="uid" value="#VAR:UID#" type="submit" form="action" formaction="#ROOT#/Kategorien/Bearbeiten" formmethod="get">Bearbeiten</button>&nbsp;
                        <button class="btnDelete" name="uid" value="#VAR:UID#" type="submit" form="action" formaction="#ROOT#/Kategorien/Loeschen" formmethod="get">Loeschen</button>
                    </td>
                </tr>
                #/FOREACH#
            </tbody>
        </table>
        #/IF#

        #IF:!is_array($this->_objResponse->arrCategories)#
        <h3>Keine Kategorien vorhanden!</h3>
        #/IF#

        <script type="text/javascript">
            $(document).ready(function(){
                $(".btnEdit").button({
                    icons: {
                        primary: "ui-icon-pencil"
                    },
                    text: false
                });

                $(".btnDelete").button({
                    icons: {
                        primary: "ui-icon-trash"
                    },
                    text: false
                });

                $(".btnNew").button({
                    icons: {
                        primary: "ui-icon-plusthick"
                    },
                    text: false
                });
            });
        </script>
